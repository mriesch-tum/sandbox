sudo: required
dist: trusty
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y --no-install-recommends texlive-science
- sudo apt-get install -y --no-install-recommends texlive-pictures
- sudo apt-get install -y --no-install-recommends libemf
- sudo apt-get install -y --no-install-recommends inkscape
script:
- make
- make install
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: mriesch-tum/sandbox
    tags: true
  skip_cleanup: true
  file: fig.zip
